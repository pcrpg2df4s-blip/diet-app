<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Диетолог AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* === Глобальные стили === */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F5F7FA; /* Светлый фон */
            color: #333; /* Темный текст */
            margin: 0;
            padding: 20px;
            padding-bottom: 90px; /* Увеличил отступ снизу, чтобы контент не перекрывался меню */
            box-sizing: border-box;
        }

        h1, h2 {
            margin-top: 0;
        }

        /* === Календарь (Верхняя панель) === */
        .calendar-strip {
            display: flex;
            justify-content: space-between;
            background: #fff;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .day-item {
            text-align: center;
            padding: 10px 15px;
            border-radius: 10px;
            color: #aaa;
        }
        .day-item.active {
            background: #222; /* Черный для активного дня */
            color: #fff;
        }
        .day-name {
            font-size: 12px;
            text-transform: uppercase;
        }
        .day-date {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* === Основной блок: Кольцо Калорий и Статистика === */
        .main-stats-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрируем все элементы по горизонтали */
            background: #fff;
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        /* === Кольцо Прогресса (Калории) === */
        .progress-ring-container {
            position: relative;
            width: 140px; /* Размер кольца */
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Отступ от кольца до карточек */
        }

        /* SVG Кольца */
        .progress-ring-circle-bg {
            fill: none;
            stroke: #eee; /* Серый фон кольца */
            stroke-width: 8; /* Толщина линии */
        }
        .progress-ring-circle {
            fill: none;
            stroke: #222; /* Черный цвет прогресса */
            stroke-width: 8;
            stroke-linecap: round; /* Закругленные концы */
            transform: rotate(-90deg); /* Начинаем сверху */
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s;
        }

        /* Текст внутри кольца */
        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: sans-serif;
        }
        .progress-ring-value {
            font-size: 32px;
            font-weight: bold;
            color: #222;
            line-height: 1;
        }
        .progress-ring-label {
            font-size: 14px;
            color: #999;
            margin-top: 5px;
        }

        /* Черная иконка огня */
        .fire-icon-black {
            font-size: 24px;
            color: #222;
            margin-top: 5px;
        }


        /* === Карточки Макронутриентов (Белки, Жиры, Углеводы) === */
        .macros-cards-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }

        .macro-card {
            flex: 1;
            background: #F9FAFB;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .macro-card h3 {
            font-size: 16px;
            margin: 0 0 5px 0;
            color: #666;
        }
        .macro-value {
            font-size: 20px;
            font-weight: bold;
            color: #222;
            margin-bottom: 5px;
        }
        .macro-unit {
            font-size: 12px;
            color: #999;
        }


        /* === Секция "Недавно добавлено" === */
        .recent-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #222;
            text-align: center;
        }

        .empty-list {
            text-align: center;
            color: #aaa;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }


        /* === Нижняя панель навигации (Таббар) === */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px; /* Чуть увеличил высоту */
            background: #fff;
            display: flex;
            justify-content: space-around; /* Равномерное расстояние */
            align-items: center;
            border-top: 1px solid #f0f0f0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.03);
            z-index: 100;
            padding-bottom: 5px; /* Для айфонов без кнопки */
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ccc; /* Светло-серый для неактивных */
            text-decoration: none;
            width: 60px;
            height: 100%;
        }
        
        .tab-item i {
            font-size: 26px; /* Размер иконок */
            transition: color 0.2s;
        }

        /* Активная кнопка (Черная) */
        .tab-item.active {
            color: #222; 
        }
        
    </style>
</head>
<body>

    <div class="calendar-strip">
        <div class="day-item"><div class="day-name">ПН</div><div class="day-date">26</div></div>
        <div class="day-item"><div class="day-name">ВТ</div><div class="day-date">27</div></div>
        <div class="day-item active"><div class="day-name">СР</div><div class="day-date">28</div></div>
        <div class="day-item"><div class="day-name">ЧТ</div><div class="day-date">29</div></div>
        <div class="day-item"><div class="day-name">ПТ</div><div class="day-date">30</div></div>
    </div>

    <div class="main-stats-container">

        <div class="progress-ring-container">
            <svg class="progress-ring" width="140" height="140">
                <circle class="progress-ring-circle-bg" cx="70" cy="70" r="60" />
                <circle class="progress-ring-circle" cx="70" cy="70" r="60"
                        stroke-dasharray="377" stroke-dashoffset="377" />
            </svg>
            <div class="progress-ring-text">
                <div class="progress-ring-value" id="calories-remaining">0</div>
                <div class="progress-ring-label">ккал осталось</div>
                <i class="bi bi-fire fire-icon-black"></i>
            </div>
        </div>

        <div class="macros-cards-row">
            <div class="macro-card">
                <h3>Белки</h3>
                <div class="macro-value" id="protein-val">0<span class="macro-unit">г</span></div>
            </div>
            <div class="macro-card">
                <h3>Углеводы</h3>
                <div class="macro-value" id="carbs-val">0<span class="macro-unit">г</span></div>
            </div>
            <div class="macro-card">
                <h3>Жиры</h3>
                <div class="macro-value" id="fats-val">0<span class="macro-unit">г</span></div>
            </div>
        </div>

    </div>

    <div class="recent-section">
        <h2>Недавно добавлено</h2>
        <div class="empty-list">
            Список пуст
        </div>
    </div>

    <div class="tab-bar">
        
        <a href="#" class="tab-item active">
            <i class="bi bi-house-door-fill"></i>
        </a>

        <a href="#" class="tab-item">
            <i class="bi bi-bar-chart-line-fill"></i>
        </a>

        <a href="#" class="tab-item">
            <i class="bi bi-person-fill"></i>
        </a>

    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function setProgress(percent) {
            const circle = document.querySelector('.progress-ring-circle');
            const radius = circle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percent / 100 * circumference);
            circle.style.strokeDashoffset = offset;
        }

        setTimeout(() => setProgress(30), 1000);
    </script>

</body>
</html>
